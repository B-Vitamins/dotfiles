# Volume Control
WHEEL_UP add volume 5               # Scroll up to increase volume by 5%
WHEEL_DOWN add volume -5            # Scroll down to decrease volume by 5%
UP add volume 2                     # Up Arrow to increase volume by 2%
DOWN add volume -2                  # Down Arrow to decrease volume by 2%

# Playback Control
SPACE cycle pause                   # Space to toggle pause/play
RIGHT seek 10                       # Right Arrow to seek forward by 10 seconds
LEFT seek -10                       # Left Arrow to seek backward by 10 seconds
SHIFT+RIGHT seek 5                  # Shift + Right Arrow to seek forward a little (5 seconds)
SHIFT+LEFT seek -5                  # Shift + Left Arrow to seek backward a little (5 seconds)
CTRL+RIGHT seek 30                  # Ctrl + Right Arrow to seek forward a lot (30 seconds)
CTRL+LEFT seek -30                  # Ctrl + Left Arrow to seek backward a lot (30 seconds)

# Fullscreen and Mute
f cycle fullscreen                  # 'f' to toggle fullscreen mode
m cycle mute                        # 'm' to toggle mute

# Basic Quit
q quit                              # 'q' to quit the player

# Playback Speed Control
[ multiply speed 0.9                # '[' to decrease playback speed by 10%
] multiply speed 1.1                # ']' to increase playback speed by 10%

# Subtitle Control
v cycle sub                         # 'v' to toggle subtitles
j add sub-delay 0.1                 # 'j' to delay subtitles by 0.1 second
k add sub-delay -0.1                # 'k' to advance subtitles by 0.1 second
l cycle sub-visibility              # 'l' to toggle subtitle visibility

# Audio Track Control
a cycle audio                       # 'a' to cycle through available audio tracks

# Subtitle and Audio Track Timing Adjustment
r add audio-delay 0.1               # 'r' to delay audio by 0.1 second
t add audio-delay -0.1              # 't' to advance audio by 0.1 second

# Playlist Control
n playlist-next                     # 'n' to go to the next item in the playlist
p playlist-prev                     # 'p' to go to the previous item in the playlist

# Chapter Navigation
PGUP add chapter 1                  # Page Up to go to the next chapter
PGDWN add chapter -1                # Page Down to go to the previous chapter

# Aspect Ratio and Zoom Control
z cycle aspect                      # 'z' to cycle through aspect ratios
x cycle video-scale                 # 'x' to zoom in/out (cycle through predefined scaling options)

# Screenshot
s screenshot                        # 's' to take a screenshot of the current frame

# Advanced Quit Option (VLC style)
CTRL+q quit                         # Ctrl+Q to quit the player
