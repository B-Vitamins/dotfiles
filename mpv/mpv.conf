# Use PipeWire for audio output
ao=pulse

# Best video output with GPU
vo=gpu
hwdec=nvdec
gpu-api=vulkan
video-sync=display-resample
interpolation

# Default debanding
deband=yes

# High-quality audio resampling
# audio-resample-method=soxr-vhq

# Cache settings for smooth playback of large files
cache=yes
demuxer-max-bytes=512MiB
demuxer-readahead-secs=20

# Correct display for 24 fps videos on 60 Hz displays
video-sync=display-resample

# Enable interpolation for smoother motion
interpolation=yes
tscale=oversample

# Optionally adjust brightness, contrast, or gamma if needed
# brightness=0
# contrast=0
# gamma=0

# Verbose output, adjust to 'no' for less verbosity
msg-level=all=info

# Save last playback position on quit
save-position-on-quit

# Soft subtitle rendering
sub-auto=fuzzy
sub-font="Arial"
sub-font-size=55
sub-border-size=1.5
sub-border-color="0.0/0.0/0.0/0.3"
sub-color="1.0/1.0/1.0/1.0"
sub-shadow-offset=1
sub-shadow-color="0.0/0.0/0.0/0.5"
